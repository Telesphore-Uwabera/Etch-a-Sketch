<!DOCTYPE html>
<html>
<head>
  <title>Grid Sketch</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .grid-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      width: 960px;
    }

    .square {
      box-sizing: border-box;
      width: 60px;
      height: 60px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <center>
    <h1>Grid Sketch</h1>
  <button onclick="createGrid()">New Grid</button>
  </center>
  <div class="grid-wrapper">
    <div class="container"></div>
  </div>

  <script>
    const container = document.querySelector('.container');

    function createGrid() {
      const squaresPerSide = prompt('Enter the number of squares per side (maximum 100):');
      if (squaresPerSide <= 0 || squaresPerSide > 100) return;

      while (container.firstChild) {
        container.removeChild(container.firstChild);
      }

      const containerWidth = container.offsetWidth;
      const squareSize = containerWidth / squaresPerSide;

      for (let i = 0; i < squaresPerSide * squaresPerSide; i++) {
        const square = document.createElement('div');
        square.classList.add('square');
        square.addEventListener('mouseover', changeColor);
        container.appendChild(square);
      }

      container.style.width = `${containerWidth}px`;
      container.style.height = `${containerWidth}px`;

      const squares = document.querySelectorAll('.square');
      squares.forEach(square => {
        square.style.width = `${squareSize}px`;
        square.style.height = `${squareSize}px`;
      });
    }

    function changeColor(event) {
      event.target.style.backgroundColor = 'black';
    }

    createGrid(); // Create initial grid
  </script>
</body>
</html>
